<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Control 88.1 FM - App Android</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e50914 0%, #000000 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background elements */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      background: rgba(229, 9, 20, 0.2);
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      background: rgba(229, 9, 20, 0.3);
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transform: translateY(20px);
      animation: slideUp 0.8s ease-out forwards;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      position: relative;
      margin-bottom: 30px;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 28px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); }
      50% { box-shadow: 0 15px 45px rgba(229, 9, 20, 0.3); }
      100% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); }
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: #2d3748;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #e50914, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .frequency {
      font-size: 18px;
      color: #e50914;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .description {
      font-size: 18px;
      color: #4a5568;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .download-btn {
      background: linear-gradient(135deg, #e50914, #ff4757);
      color: white;
      padding: 18px 36px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .download-btn:hover::before {
      left: 100%;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(229, 9, 20, 0.4);
    }

    .download-btn:active {
      transform: translateY(-1px);
    }

    .features {
      margin-top: 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
    }

    .feature {
      background: rgba(229, 9, 20, 0.05);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(229, 9, 20, 0.1);
      transition: all 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(229, 9, 20, 0.1);
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .feature-text {
      font-size: 14px;
      color: #4a5568;
      font-weight: 500;
    }

    .radio-waves {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .wave {
      width: 300px;
      height: 300px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      position: absolute;
      animation: radioWave 3s linear infinite;
    }

    .wave:nth-child(2) {
      animation-delay: 1s;
    }

    .wave:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes radioWave {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .card {
        padding: 40px 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .features {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .download-btn {
        padding: 16px 32px;
        font-size: 16px;
      }
    }
  </style>
</head>

          <h3 style="color: #000; margin-bottom: 20px; font-size: 20px; font-weight: 700; text-align: center;">ðŸŽµ Escucha Radio Control en Vivo</h3>

            <span style="background: rgba(0,0,0,0.1); padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 600;">ðŸŽ§ 88.1 FM</span>

  </div>

  <script>
    // Add smooth loading animation
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.card');
      card.style.opacity = '0';
      setTimeout(() => {
        card.style.opacity = '1';
      }, 200);
    });

    // Add click effect to download button
    document.querySelector('.download-btn').addEventListener('click', function(e) {
      const button = e.currentTarget;
      const ripple = document.createElement('span');
      const rect = button.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      `;
      
      button.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
